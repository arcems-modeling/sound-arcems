<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave with Moving Point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .animal {
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .animal:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        canvas {
            margin-top: 20px;
            border: 2px solid #6c63ff;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #6c63ff;
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Animal Sounds</h1>
    </header>
    <p>Click on an animal to hear its sound and see the moving point along the sound wave.</p>

    <div class="container">
        <div class="animal" onclick="playSound('dog')">
            <img src="dog.png" alt="Dog">
            <p>Dog</p>
        </div>
        <div class="animal" onclick="playSound('cat')">
            <img src="cat.png" alt="Cat">
            <p>Cat</p>
        </div>
        <div class="animal" onclick="playSound('cow')">
            <img src="cow.png" alt="Cow">
            <p>Cow</p>
        </div>
    </div>

    <audio id="audio" controls style="display:none;"></audio>
    <canvas id="soundCanvas" width="800" height="200"></canvas>

    <footer>
        <p>Â© 2025 Animal Sound Webpage. All Rights Reserved.</p>
    </footer>

    <script>
        const sounds = {
            dog: 'dog_bark.mp3',
            cat: 'cat_meow.mp3',
            cow: 'cow_moo.mp3'
        };

        const audioElement = document.getElementById('audio');
        const canvas = document.getElementById('soundCanvas');
        const ctx = canvas.getContext('2d');
        let audioBuffer = null;

        async function fetchAndDecodeAudio(url) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        async function drawWaveform(audioUrl) {
            audioBuffer = await fetchAndDecodeAudio(audioUrl);
            const offlineContext = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(offlineContext.destination);
            source.start(0);
            await offlineContext.startRendering();

            const bufferData = audioBuffer.getChannelData(0); // Use the first channel
            const step = Math.ceil(bufferData.length / canvas.width);
            const amp = canvas.height / 2;

            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgb(0, 0, 255)';
            ctx.beginPath();

            for (let i = 0; i < canvas.width; i++) {
                const min = Math.min(...bufferData.slice(i * step, (i + 1) * step));
                const max = Math.max(...bufferData.slice(i * step, (i + 1) * step));
                ctx.moveTo(i, amp + min * amp);
                ctx.lineTo(i, amp + max * amp);
            }

            ctx.stroke();
        }

        function playSound(animal) {
            const audioUrl = sounds[animal];
            audioElement.src = audioUrl;
            drawWaveform(audioUrl);
            audioElement.play();

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            function drawMarker() {
                const currentTime = audioElement.currentTime;
                const progress = currentTime / audioBuffer.duration;
                const x = progress * canvas.width;

                ctx.fillStyle = 'rgba(255, 0, 0, 1)';
                ctx.fillRect(x - 2, 0, 4, canvas.height); // Draw marker

                if (!audioElement.paused && !audioElement.ended) {
                    requestAnimationFrame(drawMarker);
                }
            }

            drawMarker();
        }
    </script>
</body>
</html>
